<script>
let currentTab = 'homework';
let data = JSON.parse(localStorage.getItem('planner')) || {
  homework: [], study: [], exam: [], weekend: [], done: []
};

function save() {
  localStorage.setItem('planner', JSON.stringify(data));
}

function switchTab(tab) {
  currentTab = tab;
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  render();
}

function addItem(fields) {
  const item = {};
  fields.forEach(f => item[f] = document.getElementById(f).value);
  data[currentTab].push(item);
  save();
  render();
}

function moveToDone(index) {
  data.done.push(data[currentTab][index]);
  data[currentTab].splice(index, 1);
  save();
  render();
}

function deleteItem(index) {
  data[currentTab].splice(index, 1);
  save();
  render();
}

function render() {
  const c = document.getElementById('content');
  c.innerHTML = '';

  if (currentTab !== 'done') {
