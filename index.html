  // addTask í•¨ìˆ˜: ìƒˆ í•­ëª© ì¶”ê°€ ë° ìˆ˜ì • ì§€ì› (ìˆ˜ì •ë¨)
  function addTask(student, category, taskId = null, existingTaskData = {}, thisTaskDiv = null) {
    const isEditMode = taskId !== null;
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';

    const inputs = [];

    // ì¹´í…Œê³ ë¦¬ë³„ ì…ë ¥ í•„ë“œ ìƒì„±
    categoryFields[category].forEach(field => {
      const label = document.createElement('label');
      label.textContent = field.label + ": ";
      let input;
      if (field.type === 'select') {
        input = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'text') {
        input = document.createElement('input');
        input.type = 'text';
        input.placeholder = field.label === 'ê³¼ëª©' ? 'ì˜ˆ: ìˆ˜í•™' : (field.label === 'ë²”ìœ„' ? 'ì˜ˆ: 1~10ìª½' : 'ì˜ˆ: ê³¼í•™ ì‹¤í—˜ ë³´ê³ ì„œ');
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'date') {
        input = document.createElement('input');
        input.type = 'date';
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'time') {
        input = document.createElement('input');
        input.type = 'time';
        input.value = existingTaskData[field.label] || '';
      }
      label.appendChild(input);
      taskDiv.appendChild(label);
      inputs.push({ label: field.label, input });
    });

    const btnArea = document.createElement('div');
    btnArea.className = 'btn-area';
    const saveBtn = document.createElement('button');
    saveBtn.textContent = isEditMode ? 'ìˆ˜ì •' : 'ì…ë ¥';
    if (isEditMode) {
      saveBtn.disabled = true; // ìˆ˜ì • ëª¨ë“œì—ì„œ ì´ˆê¸° ë¹„í™œì„±í™”
    }
    saveBtn.onclick = async () => {
      const newTaskData = {};
      inputs.forEach(({ label, input }) => {
        newTaskData[label] = input.value;
      });
      if (Object.values(newTaskData).some(val => !val)) {
        customPopup('ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }
      const finalTaskId = taskId || Date.now().toString();
      try {
        // êµ¬ê¸€ ìº˜ë¦°ë” ì´ë²¤íŠ¸ ì²˜ë¦¬
        let currentGoogleEventId = existingTaskData.googleCalendarEventId || null;

        if (currentGoogleEventId && isEditMode) {
          // ê¸°ì¡´ í•­ëª© ìˆ˜ì • ì‹œ ìº˜ë¦°ë” ì´ë²¤íŠ¸ ì—…ë°ì´íŠ¸
          await updateCalendarEvent(currentGoogleEventId, newTaskData, category, student);
        } else {
          // ìƒˆ í•­ëª© ì¶”ê°€ ë˜ëŠ” ê¸°ì¡´ í•­ëª©ì— ìº˜ë¦°ë” ì´ë²¤íŠ¸ê°€ ì—†ì—ˆì„ ê²½ìš° ìƒì„±
          const newEventId = await createCalendarEvent(newTaskData, category, student);
          if (newEventId) {
            newTaskData.googleCalendarEventId = newEventId; // ì´ë²¤íŠ¸ ID ì €ì¥
          }
        }

        await saveTask(student, category, finalTaskId, newTaskData);
        taskDiv.remove(); // ì…ë ¥/ìˆ˜ì • í¼ ì œê±°
        if (isEditMode && thisTaskDiv) {
          thisTaskDiv.remove(); // ê¸°ì¡´ í•­ëª© ì œê±° (renderTasksê°€ ìƒˆë¡œ ê·¸ë¦¼)
        }
      } catch (e) {
        customPopup('ì €ì¥ ì‹¤íŒ¨');
        console.error(e);
      }
    };
    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = 'ì·¨ì†Œ';
    cancelBtn.onclick = () => {
      taskDiv.remove(); // ì…ë ¥/ìˆ˜ì • í¼ ì œê±°
      if (isEditMode && thisTaskDiv) {
        thisTaskDiv.style.display = ''; // ê¸°ì¡´ í•­ëª© ë³µì›
      }
    };
    btnArea.appendChild(saveBtn);
    btnArea.appendChild(cancelBtn);
    taskDiv.appendChild(btnArea);

    // ìˆ˜ì • ëª¨ë“œì—ì„œ ì…ë ¥ê°’ ë³€ê²½ ê°ì§€
    if (isEditMode) {
      const checkChanges = () => {
        const hasChanges = inputs.some(({ label, input }) => input.value !== (existingTaskData[label] || ''));
        saveBtn.disabled = !hasChanges;
      };
      inputs.forEach(({ input }) => {
        input.addEventListener('input', checkChanges);
      });
      // ì´ˆê¸° ì²´í¬
      checkChanges();
    }

    if (isEditMode && thisTaskDiv) {
      // ìˆ˜ì • ëª¨ë“œ: ê¸°ì¡´ í•­ëª© ìˆ¨ê¸°ê³  í¸ì§‘ í¼ ì‚½ì…
      thisTaskDiv.style.display = 'none';
      thisTaskDiv.parentNode.insertBefore(taskDiv, thisTaskDiv.nextSibling);
    } else {
      // ì¶”ê°€ ëª¨ë“œ: ë¦¬ìŠ¤íŠ¸ ë§¨ ìœ„ì— ì¶”ê°€
      document.querySelector(`#${category}-${student} .task-list`).prepend(taskDiv);
    }
  }

  function getDeadlineClass(deadline) {
    if (!deadline) return '';
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const d = new Date(deadline);
    d.setHours(0, 0, 0, 0);

    if (d.getTime() === today.getTime()) return 'deadline-today';
    const diff = (d - today) / (1000 * 60 * 60 * 24);
    if (diff > 0 && diff <= 3) return 'deadline-soon';
    return '';
  }

  function renderTasks(student, category, tasks) {
    const container = document.querySelector(`#${category}-${student} .task-list`);
    if (!container) return;

    // ì¹´í…Œê³ ë¦¬ í—¤ë”ì— í•­ëª© ìˆ˜ í‘œì‹œ
    const h3 = document.querySelector(`#${category}-${student} h3 span`);
    if (h3) {
      h3.textContent = h3.textContent.replace(/\s*\(\d+\)/, '');
      const count = tasks ? Object.keys(tasks).length : 0;
      if (['deleted', 'completed', 'ìˆ™ì œ', 'ê³µë¶€', 'ì‹œí—˜', 'ì£¼ë§ë³´ê°•'].includes(category)) {
        h3.textContent += ` (${count})`;
      }
    }

    container.innerHTML = '';
    if (!tasks) return;

    let taskArray = Object.entries(tasks);

    // ì •ë ¬ ë¡œì§
    if (['ìˆ™ì œ', 'ê³µë¶€', 'ì‹œí—˜', 'ì£¼ë§ë³´ê°•'].includes(category)) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      taskArray.sort((a, b) => {
        const dateField = category === 'ì£¼ë§ë³´ê°•' ? 'ë‚ ì§œ' : 'ë§ˆê°ì¼';
        const aDateStr = a[1][dateField];
        const bDateStr = b[1][dateField];
        const aDate = aDateStr ? new Date(aDateStr) : null;
        const bDate = bDateStr ? new Date(bDateStr) : null;

        // ìœ íš¨í•˜ì§€ ì•Šì€ ë‚ ì§œ ì²˜ë¦¬
        if (!aDate || isNaN(aDate.getTime())) return 1; // ìœ íš¨í•˜ì§€ ì•Šì€ ë‚ ì§œëŠ” ë¦¬ìŠ¤íŠ¸ ëìœ¼ë¡œ
        if (!bDate || isNaN(bDate.getTime())) return -1;

        // ì˜¤ëŠ˜ ë‚ ì§œì™€ ë¹„êµ
        aDate.setHours(0, 0, 0, 0);
        bDate.setHours(0, 0, 0, 0);

        // ë§ˆê°ì¼ì´ ì§€ë‚œ í•­ëª©(ì˜¤ëŠ˜ë³´ë‹¤ ì´ì „) ìš°ì„ , ê³¼ê±°ìˆœ(ì˜¤ë¦„ì°¨ìˆœ)
        const aIsPast = aDate.getTime() < today.getTime();
        const bIsPast = bDate.getTime() < today.getTime();

        if (aIsPast && !bIsPast) return -1; // aê°€ ê³¼ê±°ë©´ a ìš°ì„ 
        if (!aIsPast && bIsPast) return 1;  // bê°€ ê³¼ê±°ë©´ b ìš°ì„ 
        if (aIsPast && bIsPast) {
          return aDate.getTime() - bDate.getTime(); // ë‘˜ ë‹¤ ê³¼ê±°ë©´ ê³¼ê±°ìˆœ(ì˜¤ë¦„ì°¨ìˆœ)
        }

        // ì˜¤ëŠ˜ ë§ˆê°ì¸ í•­ëª©
        if (aDate.getTime() === today.getTime() && bDate.getTime() !== today.getTime()) return -1;
        if (aDate.getTime() !== today.getTime() && bDate.getTime() === today.getTime()) return 1;

        // ë§ˆê°ì¼ì´ 3ì¼ ì´ë‚´ì¸ í•­ëª©
        const aDiff = (aDate - today) / (1000 * 60 * 60 * 24);
        const bDiff = (bDate - today) / (1000 * 60 * 60 * 24);
        const aSoon = aDiff > 0 && aDiff <= 3;
        const bSoon = bDiff > 0 && bDiff <= 3;

        if (aSoon && !bSoon) return -1;
        if (!aSoon && bSoon) return 1;

        // ê·¸ ì™¸ ë¯¸ë˜ ë§ˆê°ì¼ì€ ì˜¤ë¦„ì°¨ìˆœ
        return aDate.getTime() - bDate.getTime();
      });
    } else if (['completed', 'deleted'].includes(category)) {
      // ì™„ë£Œ/ì‚­ì œ í•­ëª©ì€ taskId(íƒ€ì„ìŠ¤íƒ¬í”„)ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬ (ìµœê·¼ ìˆœ)
      taskArray.sort((a, b) => parseInt(b[0]) - parseInt(a[0]));
    }

    taskArray.forEach(([taskId, taskData]) => {
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task');
      taskDiv.dataset.taskId = taskId;

      // ë§ˆê°ì¼ ìŠ¤íƒ€ì¼ ì ìš©
      let deadlineClass = '';
      if (['ìˆ™ì œ', 'ê³µë¶€', 'ì‹œí—˜'].includes(category)) {
        deadlineClass = getDeadlineClass(taskData['ë§ˆê°ì¼']);
      } else if (category === 'ì£¼ë§ë³´ê°•') {
        deadlineClass = getDeadlineClass(taskData['ë‚ ì§œ']);
      }
      if (deadlineClass) taskDiv.classList.add(deadlineClass);

      // ìš”ì•½ í…ìŠ¤íŠ¸ ìƒì„±
      const summarySpan = document.createElement('span');
      if (category === 'ì£¼ë§ë³´ê°•') {
        summarySpan.textContent = `${taskData['ê³¼ëª©'] || ''} / ${taskData['ë‚ ì§œ'] || ''} / ${taskData['ì‹œê°„'] || ''}`;
      } else {
        summarySpan.textContent = `${taskData['ê³¼ëª©'] || ''} / ${taskData['ë²”ìœ„'] || taskData['ë‚´ìš©'] || ''} / ${taskData['ë§ˆê°ì¼'] || taskData['ë‚ ì§œ'] || ''}`;
      }
      taskDiv.appendChild(summarySpan);

      // ë²„íŠ¼ ì˜ì—­
      const btnArea = document.createElement('div');
      btnArea.className = 'btn-area';

      if (category === 'completed' || category === 'deleted') {
        const restoreBtn = document.createElement('button');
        restoreBtn.textContent = 'ë³µêµ¬';
        restoreBtn.onclick = async () => {
          if (!taskData.originalCategory) {
            customPopup('ë³µêµ¬í•  ì›ë˜ ì¹´í…Œê³ ë¦¬ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.');
            return;
          }
          const originalCategory = taskData.originalCategory;
          const newTaskData = { ...taskData };
          delete newTaskData.originalCategory; // ë³µêµ¬ ì‹œ originalCategoryëŠ” ì œê±°
          try {
            await moveTask(student, category, originalCategory, taskId, newTaskData);
          } catch (e) {
            customPopup('ë³µêµ¬ ì‹¤íŒ¨');
            console.error(e);
          }
        };
        btnArea.appendChild(restoreBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ì‚­ì œ';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = async () => {
          const confirmed = await customConfirm('ì´ í•­ëª©ì„ ì˜êµ¬ì ìœ¼ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?');
          if (confirmed) {
            try {
              await deleteTask(student, category, taskId);
            } catch (e) {
              customPopup('ì‚­ì œ ì‹¤íŒ¨');
              console.error(e);
            }
          }
        };
        btnArea.appendChild(deleteBtn);
      } else {
        const editBtn = document.createElement('button');
        editBtn.textContent = 'ìˆ˜ì •';
        editBtn.onclick = () => {
          addTask(student, category, taskId, taskData, taskDiv);
        };
        btnArea.appendChild(editBtn);

        const completeBtn = document.createElement('button');
        completeBtn.textContent = 'ì™„ë£Œ';
        completeBtn.onclick = async () => {
          try {
            // ì™„ë£Œ ì‹œ originalCategoryë¥¼ ì €ì¥í•˜ì—¬ ë³µêµ¬ ì‹œ ì›ë˜ ì¹´í…Œê³ ë¦¬ë¡œ ëŒì•„ê°ˆ ìˆ˜ ìˆë„ë¡ í•¨
            await moveTask(student, category, 'completed', taskId, { ...taskData, originalCategory: category });
          } catch (e) {
            customPopup('ì™„ë£Œ ì²˜ë¦¬ ì‹¤íŒ¨');
            console.error(e);
          }
        };
        btnArea.appendChild(completeBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ì‚­ì œ';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = async () => {
          try {
            // ì‚­ì œ ì‹œ originalCategoryë¥¼ ì €ì¥í•˜ì—¬ ë³µêµ¬ ì‹œ ì›ë˜ ì¹´í…Œê³ ë¦¬ë¡œ ëŒì•„ê°ˆ ìˆ˜ ìˆë„ë¡ í•¨
            await moveTask(student, category, 'deleted', taskId, { ...taskData, originalCategory: category });
          } catch (e) {
            customPopup('ì‚­ì œ ì²˜ë¦¬ ì‹¤íŒ¨');
            console.error(e);
          }
        };
        btnArea.appendChild(deleteBtn);
      }

      taskDiv.appendChild(btnArea);
      container.appendChild(taskDiv);
    });
  }

  function loadAllTasks(student) {
    const categories = ['ìˆ™ì œ', 'ê³µë¶€', 'ì‹œí—˜', 'ì£¼ë§ë³´ê°•', 'completed', 'deleted'];
    categories.forEach(category => {
      const tasksRef = ref(db, `tasks/${student}/${category}`);
      onValue(tasksRef, snapshot => {
        const data = snapshot.val();
        renderTasks(student, category, data);
      });
    });
  }

  });
